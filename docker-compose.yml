services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: compintel
      POSTGRES_PASSWORD: compintel
      POSTGRES_DB: compintel
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compintel"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://compintel:compintel@db:5432/compintel
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

